<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Threat Hunter - Cyber Intelligence Platform</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/recharts@2.5.0/dist/Recharts.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0A0E13 0%, #0F1419 50%, #060A0F 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0A0E13;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 120, 212, 0.3);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 120, 212, 0.5);
        }

        /* Sentinel Theme Colors */
        .bg-sentinel-dark { background-color: #0F1419; }
        .bg-sentinel-darker { background-color: #0A0E13; }
        .bg-sentinel-darkest { background-color: #060A0F; }
        .bg-sentinel-blue { background-color: #0078D4; }
        .bg-sentinel-cyan { background-color: #00BCF2; }
        .bg-sentinel-lightblue { background-color: #40E0FF; }
        .text-sentinel-cyan { color: #00BCF2; }
        .text-sentinel-lightblue { color: #40E0FF; }
        .border-sentinel-blue { border-color: rgba(0, 120, 212, 0.3); }

        /* Glass Morphism */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Cyber Grid Background */
        .cyber-grid {
            background-image: 
                linear-gradient(rgba(0, 188, 242, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 188, 242, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        /* Navigation */
        .nav-header {
            background: rgba(15, 20, 25, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 120, 212, 0.3);
            padding: 1rem 1.5rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 73px;
            width: 256px;
            height: calc(100vh - 73px);
            background: rgba(15, 20, 25, 0.5);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(0, 120, 212, 0.3);
            padding: 1rem;
            overflow-y: auto;
            z-index: 999;
        }

        .main-content {
            margin-left: 256px;
            padding-top: 73px;
            min-height: 100vh;
            padding: 90px 20px 20px 276px;
        }

        /* Cards and Components */
        .card {
            background: rgba(15, 20, 25, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 120, 212, 0.3);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 0 30px rgba(0, 188, 242, 0.3);
            transform: translateY(-2px);
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0078D4 0%, #00BCF2 100%);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(15, 20, 25, 0.8);
            color: white;
            border: 1px solid rgba(0, 120, 212, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(15, 20, 25, 0.6);
        }

        /* Nav Items */
        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            gap: 0.75rem;
        }

        .nav-item:hover {
            background: rgba(0, 120, 212, 0.1);
        }

        .nav-item.active {
            background: rgba(0, 120, 212, 0.3);
            color: #40E0FF;
            border: 1px solid rgba(0, 120, 212, 0.5);
        }

        /* Badges */
        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-critical {
            background: rgba(209, 52, 56, 0.2);
            color: #ff4444;
            border: 1px solid rgba(209, 52, 56, 0.3);
        }

        .badge-high {
            background: rgba(255, 140, 0, 0.2);
            color: #ff8c00;
            border: 1px solid rgba(255, 140, 0, 0.3);
        }

        .badge-medium {
            background: rgba(255, 185, 0, 0.2);
            color: #ffb900;
            border: 1px solid rgba(255, 185, 0, 0.3);
        }

        .badge-low {
            background: rgba(0, 178, 148, 0.2);
            color: #00b294;
            border: 1px solid rgba(0, 178, 148, 0.3);
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spinner {
            border: 3px solid rgba(0, 188, 242, 0.1);
            border-radius: 50%;
            border-top: 3px solid #00BCF2;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        /* Grid Layouts */
        .grid {
            display: grid;
            gap: 1rem;
        }

        .grid-cols-1 { grid-template-columns: repeat(1, 1fr); }
        .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-cols-4 { grid-template-columns: repeat(4, 1fr); }

        @media (max-width: 1024px) {
            .grid-cols-4 { grid-template-columns: repeat(2, 1fr); }
            .grid-cols-3 { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { 
                margin-left: 0; 
                padding-left: 20px;
            }
            .grid-cols-4,
            .grid-cols-3,
            .grid-cols-2 { grid-template-columns: repeat(1, 1fr); }
        }

        /* Threat Indicator Styles */
        .threat-indicator {
            background: rgba(15, 20, 25, 0.8);
            border: 1px solid rgba(0, 120, 212, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
        }

        .threat-indicator:hover {
            background: rgba(15, 20, 25, 0.6);
            border-color: rgba(0, 188, 242, 0.5);
            box-shadow: 0 0 20px rgba(0, 188, 242, 0.2);
        }

        /* Query Editor */
        .query-editor {
            background: rgba(10, 14, 19, 0.8);
            border: 1px solid rgba(0, 120, 212, 0.3);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            color: #00BCF2;
            min-height: 200px;
            resize: vertical;
        }

        /* Loading State */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        /* Stats Card */
        .stat-card {
            background: linear-gradient(135deg, rgba(0, 120, 212, 0.1) 0%, rgba(0, 188, 242, 0.1) 100%);
            border: 1px solid rgba(0, 188, 242, 0.3);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 40px rgba(0, 188, 242, 0.3);
        }

        /* Terminal Effect */
        .terminal-text {
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px rgba(0, 188, 242, 0.5);
        }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #00BCF2 0%, #40E0FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Tab Content */
        .tab-content {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-1 { gap: 0.25rem; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .text-sm { font-size: 14px; }
        .text-xs { font-size: 12px; }
        .text-lg { font-size: 18px; }
        .text-xl { font-size: 20px; }
        .text-2xl { font-size: 24px; }
        .text-3xl { font-size: 30px; }
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }
        .font-medium { font-weight: 500; }
    </style>
</head>
<body>
    <div id="root"></div>
    <div class="cyber-grid"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        // Lucide Icons Helper
        const Icon = ({ name, size = 20, color = "currentColor", className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, []);
            return React.createElement('i', {
                'data-lucide': name,
                className: className,
                style: { width: size, height: size, color: color }

        // Main Application Component
        const EliteThreatHunter = () => {
            const [activeTab, setActiveTab] = useState('dashboard');

            // Mock Threat Data
            const mockThreatFeeds = [
                {

            // Mock CVE Data
            const mockCVEs = [
                {

                    description: 'Critical vulnerability in authentication system allowing unauthorized access',

                    cvss: 9.8,

                },

                },
                {

                    severity: 'MEDIUM',
                    cvss: 6.5,
                    published: '2024-01-13',
                    affectedProducts: ['WebApp v2.1']
                }
            ];

            // Hunting Playbooks
            const huntingPlaybooks = [
                {
                    id: 'pb-001',
                    title: 'Ransomware Detection Hunt',
                    description: 'Comprehensive hunting for ransomware activity',
                    difficulty: 'advanced',
                    estimatedTime: 45,
                    steps: [
                        'Baseline file system activity',
                        'Hunt for shadow copy deletion',
                        'Detect mass encryption events',
                        'Identify suspicious processes',

                    ]
                },
                {

                    description: 'Identify lateral movement techniques',

                    ]
                },
                {
                    id: 'pb-003',
                    title: 'Data Exfiltration Hunt',
                    description: 'Detect potential data theft',
                    difficulty: 'intermediate',
                    estimatedTime: 30,

            const queryTemplates = [

| sort -count`

            // Active Hunts
            const activeHunts = [

                    id: 'hunt-001',

                },
                {

                    status: 'completed',
                    priority: 'medium',

            // Load initial data
            useEffect(() => {
                loadThreatData();
                const interval = setInterval(loadThreatData, 60000); // Refresh every minute
                return () => clearInterval(interval);
            }, []);

            const loadThreatData = async () => {
                setLoading(true);
                // Simulate API call
                setTimeout(() => {
                    setThreatData(mockThreatFeeds);
                    setRefreshTime(new Date());
                    setLoading(false);
                }, 1000);

            // Parse Article Function
            const parseArticle = () => {
                if (!articleUrl) return;
                
                setParsedArticle({
                    title: 'New Ransomware Variant Targets Healthcare',
                    author: 'Security Researcher',
                    publishedDate: new Date().toISOString(),
                    summary: 'A sophisticated ransomware campaign targeting healthcare organizations has been identified.',
                    iocs: [
                        { type: 'hash', value: 'abc123def456...', description: 'Ransomware payload' },

                        { type: 'domain', value: 'malicious.com', description: 'C2 domain' }
                    ],
                    tags: ['ransomware', 'healthcare', 'critical']
                });
            };

            // Calculate Statistics
            const stats = useMemo(() => {
                const allIndicators = threatData.flatMap(feed => feed.indicators || []);
                return {
                    totalThreats: allIndicators.length,
                    criticalThreats: allIndicators.filter(i => i.severity === 'critical').length,
                    activeFeeds: threatData.filter(f => f.status === 'active').length,
                    lastUpdate: refreshTime.toLocaleTimeString()
                };
            }, [threatData, refreshTime]);

            // Render Dashboard
            const renderDashboard = () => (
                <div className="tab-content">

                        <div className="stat-card">

                            </div>

                            <h3 className="text-xl font-semibold mb-4">Recent Threats</h3>
                            {threatData.flatMap(feed => feed.indicators || []).slice(0, 5).map(threat => (
                                <div key={threat.id} className="threat-indicator">
                                    <div className="flex justify-between items-start mb-2">
                                        <div>
                                            <div className="font-mono text-sm text-sentinel-cyan">{threat.value}</div>
                                            <div className="text-xs text-gray-400 mt-1">{threat.type.toUpperCase()} • {threat.description}</div>
                                        </div>
                                        <span className={`badge badge-${threat.severity}`}>
                                            {threat.severity.toUpperCase()}
                                        </span>
                                    </div>
                                    <div className="flex gap-2 mt-2">
                                        {threat.tags && threat.tags.map(tag => (
                                            <span key={tag} className="text-xs px-2 py-1 bg-sentinel-blue bg-opacity-20 text-sentinel-lightblue rounded">
                                                {tag}
                                            </span>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="card">
                            <h3 className="text-xl font-semibold mb-4">Active Hunts</h3>
                            {activeHunts.map(hunt => (
                                <div key={hunt.id} className="threat-indicator">
                                    <div className="flex justify-between items-start mb-2">
                                        <div>
                                            <div className="font-semibold text-white">{hunt.name}</div>
                                            <div className="text-xs text-gray-400">Analyst: {hunt.analyst}</div>
                                        </div>
                                        <span className={`badge badge-${hunt.priority}`}>
                                            {hunt.priority.toUpperCase()}
                                        </span>
                                    </div>
                                    <div className="mt-2">
                                        <div className="flex justify-between text-xs text-gray-400 mb-1">
                                            <span>Progress</span>
                                            <span>{hunt.progress}%</span>
                                        </div>
                                        <div className="w-full bg-gray-700 rounded-full h-2">
                                            <div 
                                                className="bg-gradient-to-r from-sentinel-blue to-sentinel-cyan h-2 rounded-full"
                                                style={{ width: `${hunt.progress}%` }}
                                            ></div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            // Render Threat Intelligence
            const renderThreatIntel = () => (
                <div className="tab-content">
                    <h1 className="text-3xl font-bold gradient-text mb-2">Threat Intelligence Feeds</h1>
                    <p className="text-gray-400 mb-6">Live threat data from multiple intelligence sources</p>
                    
                    <div className="grid grid-cols-3 gap-4">
                        <div className="col-span-1">
                            <div className="card">
                                <h3 className="text-lg font-semibold mb-4">Active Feeds</h3>
                                {threatData.map(feed => (
                                    <div key={feed.name} className="mb-3 p-3 bg-sentinel-darker rounded cursor-pointer hover:bg-opacity-70">
                                        <div className="flex items-center justify-between mb-1">
                                            <div className="font-medium">{feed.name}</div>
                                            <div className={`w-2 h-2 rounded-full ${feed.status === 'active' ? 'bg-green-500 pulse' : 'bg-red-500'}`}></div>
                                        </div>
                                        <div className="text-xs text-gray-400">
                                            <div>{feed.provider}</div>
                                            <div>{feed.indicators?.length || 0} indicators</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                        
                        <div className="col-span-2">
                            <div className="card">
                                <h3 className="text-lg font-semibold mb-4">Threat Indicators</h3>
                                <div style={{ maxHeight: '600px', overflowY: 'auto' }}>
                                    {threatData.flatMap(feed => feed.indicators || []).map(indicator => (
                                        <div key={indicator.id} className="threat-indicator">
                                            <div className="flex justify-between items-start">
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-2 mb-1">
                                                        <Icon name={indicator.type === 'ip' ? 'globe' : indicator.type === 'hash' ? 'shield' : 'link'} size={16} color="#00BCF2" />
                                                        <span className="font-mono text-sm text-white">{indicator.value}</span>
                                                    </div>
                                                    <div className="text-xs text-gray-400">{indicator.description}</div>
                                                </div>
                                                <span className={`badge badge-${indicator.severity}`}>
                                                    {indicator.severity.toUpperCase()}
                                                </span>
                                            </div>
                                            <div className="flex gap-1 mt-2">
                                                {indicator.tags?.map(tag => (
                                                    <span key={tag} className="text-xs px-2 py-0.5 bg-sentinel-blue bg-opacity-20 text-sentinel-cyan rounded">
                                                        {tag}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            // Render Query Builder
            const renderQueryBuilder = () => (
                <div className="tab-content">
                    <h1 className="text-3xl font-bold gradient-text mb-2">Threat Hunting Query Builder</h1>
                    <p className="text-gray-400 mb-6">Build and execute hunting queries across multiple platforms</p>
                    
                    <div className="grid grid-cols-3 gap-4">
                        <div className="col-span-1">
                            <div className="card">
                                <h3 className="text-lg font-semibold mb-4">Query Templates</h3>
                                {queryTemplates.map((template, idx) => (
                                    <div 
                                        key={idx} 
                                        className="mb-3 p-3 bg-sentinel-darker rounded cursor-pointer hover:bg-opacity-70"
                                        onClick={() => setQueryText(template.query)}
                                    >
                                        <div className="font-medium text-white">{template.name}</div>
                                        <div className="text-xs text-gray-400">{template.platform}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                        
                        <div className="col-span-2">
                            <div className="card">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-semibold">Query Editor</h3>
                                    <div className="flex gap-2">
                                        <button className="btn btn-secondary">
                                            <Icon name="copy" size={16} />
                                            Copy
                                        </button>
                                        <button className="btn btn-primary">
                                            <Icon name="play" size={16} />
                                            Execute
                                        </button>
                                    </div>
                                </div>
                                <textarea 
                                    className="query-editor w-full"
                                    value={queryText}
                                    onChange={(e) => setQueryText(e.target.value)}
                                    placeholder="Enter your hunting query here..."
                                />
                            </div>
                            
                            <div className="card mt-4">
                                <h3 className="text-lg font-semibold mb-4">Query Results</h3>
                                <div className="text-gray-400 text-center py-8">
                                    <Icon name="database" size={48} color="#666" className="mx-auto mb-4" />
                                    <p>Execute a query to see results here</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            // Render CVE Intelligence
            const renderCVEIntel = () => (
                <div className="tab-content">
                    <h1 className="text-3xl font-bold gradient-text mb-2">CVE & Vulnerability Intelligence</h1>
                    <p className="text-gray-400 mb-6">Real-time vulnerability tracking and security advisories</p>
                    
                    <div className="grid grid-cols-1 gap-4">
                        {mockCVEs.map(cve => (
                            <div key={cve.id} className="card">
                                <div className="flex justify-between items-start mb-2">
                                    <div>
                                        <h3 className="text-lg font-semibold text-white">{cve.id}</h3>
                                        <p className="text-sm text-gray-300 mt-1">{cve.description}</p>
                                    </div>
                                    <div className="text-right">
                                        <span className={`badge badge-${cve.severity.toLowerCase()}`}>
                                            {cve.severity}
                                        </span>
                                        <div className="text-sm font-bold text-orange-400 mt-2">CVSS: {cve.cvss}</div>
                                    </div>
                                </div>
                                <div className="mt-3 pt-3 border-t border-gray-700">
                                    <div className="text-xs text-gray-400">Affected Products:</div>
                                    <div className="flex gap-2 mt-1">
                                        {cve.affectedProducts.map(product => (
                                            <span key={product} className="text-xs px-2 py-1 bg-sentinel-blue bg-opacity-20 text-sentinel-cyan rounded">
                                                {product}
                                            </span>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            // Render Article Parser
            const renderArticleParser = () => (
                <div className="tab-content">
                    <h1 className="text-3xl font-bold gradient-text mb-2">Threat Intelligence Article Parser</h1>
                    <p className="text-gray-400 mb-6">Extract IOCs and intelligence from security articles</p>
                    
                    <div className="card mb-4">
                        <div className="flex gap-4">
                            <input
                                type="text"
                                className="flex-1 px-4 py-2 bg-sentinel-darker text-white rounded border border-sentinel-blue border-opacity-30 focus:border-opacity-100 outline-none"
                                placeholder="Enter article URL (e.g., https://example.com/threat-report)"
                                value={articleUrl}
                                onChange={(e) => setArticleUrl(e.target.value)}
                            />
                            <button className="btn btn-primary" onClick={parseArticle}>
                                <Icon name="file-text" size={16} />
                                Parse Article
                            </button>
                        </div>
                    </div>
                    
                    {parsedArticle && (
                        <div className="grid grid-cols-3 gap-4">
                            <div className="col-span-2">
                                <div className="card">
                                    <h2 className="text-xl font-semibold mb-2">{parsedArticle.title}</h2>
                                    <div className="text-sm text-gray-400 mb-4">
                                        By {parsedArticle.author} • {new Date(parsedArticle.publishedDate).toLocaleDateString()}
                                    </div>
                                    <div className="p-4 bg-sentinel-blue bg-opacity-10 border border-sentinel-blue border-opacity-30 rounded mb-4">
                                        <h3 className="text-sm font-semibold text-sentinel-cyan mb-2">Summary</h3>
                                        <p className="text-gray-300">{parsedArticle.summary}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="col-span-1">
                                <div className="card">
                                    <h3 className="text-lg font-semibold mb-3">Extracted IOCs</h3>
                                    {parsedArticle.iocs.map((ioc, idx) => (
                                        <div key={idx} className="mb-3 p-3 bg-sentinel-darker rounded">
                                            <div className="flex items-center gap-2 mb-1">
                                                <Icon name={ioc.type === 'ip' ? 'globe' : ioc.type === 'hash' ? 'shield' : 'link'} size={14} color="#00BCF2" />
                                                <span className="text-xs text-gray-400 uppercase">{ioc.type}</span>
                                            </div>
                                            <div className="font-mono text-xs text-white break-all">{ioc.value}</div>
                                            <div className="text-xs text-gray-400 mt-1">{ioc.description}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );

            // Render Playbooks
            const renderPlaybooks = () => (
                <div className="tab-content">
                    <h1 className="text-3xl font-bold gradient-text mb-2">Hunting Playbooks</h1>
                    <p className="text-gray-400 mb-6">Step-by-step threat hunting methodologies</p>
                    
                    <div className="grid grid-cols-3 gap-4">
                        {huntingPlaybooks.map(playbook => (
                            <div key={playbook.id} className="card">
                                <div className="flex justify-between items-start mb-3">
                                    <Icon name="book" size={32} color="#00BCF2" />
                                    <span className={`badge badge-${playbook.difficulty === 'expert' ? 'critical' : playbook.difficulty === 'advanced' ? 'high' : 'medium'}`}>
                                        {playbook.difficulty}
                                    </span>
                                </div>
                                <h3 className="text-lg font-semibold mb-2">{playbook.title}</h3>
                                <p className="text-sm text-gray-400 mb-3">{playbook.description}</p>
                                <div className="text-xs text-gray-400 mb-3">
                                    <Icon name="clock" size={12} className="inline mr-1" />
                                    {playbook.estimatedTime} minutes
                                </div>
                                <div className="space-y-1">
                                    {playbook.steps.slice(0, 3).map((step, idx) => (
                                        <div key={idx} className="text-xs text-gray-300 flex items-start gap-2">
                                            <span className="text-sentinel-cyan">{idx + 1}.</span>
                                            <span>{step}</span>
                                        </div>
                                    ))}
                                    {playbook.steps.length > 3 && (
                                        <div className="text-xs text-gray-500">+{playbook.steps.length - 3} more steps</div>
                                    )}
                                </div>
                                <button className="btn btn-primary w-full mt-4">
                                    <Icon name="play" size={16} />
                                    Start Hunt
                                </button>
                            </div>
                        ))}
                    </div>
                </div>
            );

            // Render Active Hunting
            const renderActiveHunting = () => (
                <div className="tab-content">
                    <h1 className="text-3xl font-bold gradient-text mb-2">Active Hunting Operations</h1>
                    <p className="text-gray-400 mb-6">Monitor and manage ongoing threat hunting activities</p>
                    
                    {activeHunts.map(hunt => (
                        <div key={hunt.id} className="card mb-4">
                            <div className="flex justify-between items-start mb-4">
                                <div>
                                    <h3 className="text-xl font-semibold text-white mb-1">{hunt.name}</h3>
                                    <div className="flex gap-3 text-sm text-gray-400">
                                        <span>Analyst: {hunt.analyst}</span>
                                        <span>Findings: {hunt.findings}</span>
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    <span className={`badge badge-${hunt.status === 'completed' ? 'low' : 'medium'}`}>
                                        {hunt.status}
                                    </span>
                                    <span className={`badge badge-${hunt.priority}`}>
                                        {hunt.priority}
                                    </span>
                                </div>
                            </div>
                            <div>
                                <div className="flex justify-between text-sm text-gray-400 mb-2">
                                    <span>Progress</span>
                                    <span>{hunt.progress}%</span>
                                </div>
                                <div className="w-full bg-gray-700 rounded-full h-3">
                                    <div 
                                        className="bg-gradient-to-r from-sentinel-blue to-sentinel-cyan h-3 rounded-full transition-all duration-300"
                                        style={{ width: `${hunt.progress}%` }}
                                    ></div>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );

            // Render Resources
            const renderResources = () => (
                <div className="tab-content">
                    <h1 className="text-3xl font-bold gradient-text mb-2">Threat Hunting Resources</h1>
                    <p className="text-gray-400 mb-6">Curated collection of tools, frameworks, and references</p>
                    
                    <div className="grid grid-cols-3 gap-4">
                        {[
                            { title: 'MITRE ATT&CK', desc: 'Adversary tactics and techniques', icon: 'shield' },
                            { title: 'Sigma Rules', desc: 'Generic detection rules', icon: 'code' },
                            { title: 'YARA Rules', desc: 'Malware detection patterns', icon: 'eye' },
                            { title: 'Splunk', desc: 'SIEM and analytics', icon: 'database' },
                            { title: 'Wireshark', desc: 'Network protocol analyzer', icon: 'globe' },
                            { title: 'Ghidra', desc: 'Reverse engineering framework', icon: 'cpu' }
                        ].map((resource, idx) => (
                            <div key={idx} className="card cursor-pointer hover:border-sentinel-cyan">
                                <div className="flex items-start gap-3">
                                    <Icon name={resource.icon} size={24} color="#00BCF2" />
                                    <div>
                                        <h3 className="font-semibold text-white mb-1">{resource.title}</h3>
                                        <p className="text-sm text-gray-400">{resource.desc}</p>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            // Render content based on active tab
            const renderContent = () => {
                switch (activeTab) {
                    case 'dashboard': return renderDashboard();
                    case 'intelligence': return renderThreatIntel();
                    case 'queries': return renderQueryBuilder();
                    case 'vulnerabilities': return renderCVEIntel();
                    case 'articles': return renderArticleParser();
                    case 'playbooks': return renderPlaybooks();
                    case 'hunting': return renderActiveHunting();
                    case 'resources': return renderResources();
                    default: return renderDashboard();
                }
            };

            return (
                <div>
                    {/* Navigation Header */}
                    <header className="nav-header">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <div className="flex items-center gap-2">
                                    <Icon name="crosshair" size={32} color="#00BCF2" />
                                    <h1 className="text-2xl font-bold gradient-text">ELITE THREAT HUNTER</h1>
                                </div>
                                <div className="flex items-center gap-2 px-3 py-1 bg-sentinel-darker rounded-full">
                                    <div className="w-2 h-2 bg-green-400 rounded-full pulse"></div>
                                    <span className="text-xs text-gray-300">Live Intelligence Active</span>
                                </div>
                            </div>
                            <div className="flex items-center gap-3">
                                <button className="btn btn-secondary" onClick={loadThreatData}>
                                    <Icon name="refresh-cw" size={16} />
                                    Refresh
                                </button>
                                <Icon name="bell" size={20} color="#999" className="cursor-pointer" />
                                <Icon name="settings" size={20} color="#999" className="cursor-pointer" />
                            </div>
                        </div>
                    </header>

                    {/* Sidebar */}
                    <aside className="sidebar">
                        <nav>
                            {navItems.map(item => (
                                <div
                                    key={item.id}
                                    className={`nav-item ${activeTab === item.id ? 'active' : ''}`}
                                    onClick={() => setActiveTab(item.id)}
                                >
                                    <Icon name={item.icon} size={20} />
                                    <span className="font-medium">{item.label}</span>
                                    {item.badge && (
                                        <span className={`ml-auto text-xs px-2 py-0.5 rounded-full ${
                                            item.badge === 'Live' ? 'bg-green-500 bg-opacity-20 text-green-400 pulse' :
                                            item.badge === 'New' ? 'bg-sentinel-cyan bg-opacity-20 text-sentinel-cyan' :
                                            'bg-sentinel-blue bg-opacity-20 text-sentinel-lightblue'
                                        }`}>
                                            {item.badge}
                                        </span>
                                    )}
                                </div>
                            ))}
                        </nav>

                        <div className="card mt-6">
                            <h3 className="text-sm font-semibold text-sentinel-cyan mb-3">System Status</h3>
                            <div className="space-y-2 text-sm">
                                <div className="flex justify-between">
                                    <span className="text-gray-400">Active Hunts</span>
                                    <span className="text-white font-medium">7</span>
                                </div>
                                <div className="flex justify-between">
                                    <span className="text-gray-400">Threats</span>
                                    <span className="text-red-400 font-medium">23</span>
                                </div>
                                <div className="flex justify-between">
                                    <span className="text-gray-400">Feed Status</span>
                                    <span className="text-green-400 font-medium">Online</span>
                                </div>
                            </div>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="main-content">
                        {loading ? (
                            <div className="loading-container">
                                <div className="spinner"></div>
                                <p className="text-sentinel-cyan mt-4">Loading threat intelligence...</p>
                            </div>
                        ) : (
                            renderContent()
                        )}
                    </main>
                </div>
            );
        };

        // Render the application
        ReactDOM.render(<EliteThreatHunter />, document.getElementById('root'));
    </script>
</body>
</html>
